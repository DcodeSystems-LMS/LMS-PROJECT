# Nginx Configuration for dcodesys.in
# Place this file in /etc/nginx/sites-available/dcodesys.in
# Then create a symlink: ln -s /etc/nginx/sites-available/dcodesys.in /etc/nginx/sites-enabled/
# Reload nginx: sudo nginx -t && sudo systemctl reload nginx

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dcodesys.in www.dcodesys.in;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://dcodesys.in$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dcodesys.in www.dcodesys.in;
    
    # Update these paths with your actual SSL certificate paths
    # For Let's Encrypt: /etc/letsencrypt/live/dcodesys.in/fullchain.pem
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root directory - Update with your actual path
    root /var/www/dcodesys.in/dist;
    index index.html;
    
    # Redirect www to non-www (optional - remove if you want www)
    if ($host = www.dcodesys.in) {
        return 301 https://dcodesys.in$request_uri;
    }
    
    # Handle client-side routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json application/xml application/xhtml+xml
               image/svg+xml;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Disable access logs for static assets (optional)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
    }
    
    # Maximum upload size (adjust as needed)
    client_max_body_size 100M;
}

