<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Tester</h1>
    <p>Use this page to test your Supabase connection and diagnose 401 errors.</p>

    <div class="test-section">
        <h2>1. Configuration</h2>
        <label>Supabase URL:</label><br>
        <input type="text" id="supabaseUrl" value="https://supabase.dcodesys.in" placeholder="https://supabase.dcodesys.in"><br>
        
        <label>Anon Key:</label><br>
        <input type="text" id="anonKey" placeholder="Paste your anon key here"><br>
        
        <button onclick="testConnection()">Test Connection</button>
    </div>

    <div class="test-section">
        <h2>2. Test Authentication</h2>
        <label>Email:</label><br>
        <input type="email" id="testEmail" placeholder="test@example.com"><br>
        
        <label>Password:</label><br>
        <input type="password" id="testPassword" placeholder="password"><br>
        
        <button onclick="testSignIn()">Test Sign In</button>
    </div>

    <div class="test-section">
        <h2>3. Results</h2>
        <div id="results"></div>
    </div>

    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('anonKey').value;

            if (!url || !key) {
                log('âŒ Please enter both URL and Anon Key', true);
                return;
            }

            log('Testing Supabase connection...');

            try {
                // Test 1: Check if Supabase is accessible
                const response = await fetch(`${url}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`
                    }
                });

                if (response.ok) {
                    log('âœ… Supabase is accessible (Status: ' + response.status + ')');
                } else {
                    log('âŒ Supabase returned error: ' + response.status + ' ' + response.statusText, true);
                }

                // Test 2: Check CORS
                const corsResponse = await fetch(`${url}/auth/v1/health`, {
                    method: 'GET',
                    headers: {
                        'apikey': key
                    }
                });

                if (corsResponse.ok || corsResponse.status === 404) {
                    log('âœ… CORS appears to be working');
                } else {
                    log('âš ï¸ CORS might be an issue (Status: ' + corsResponse.status + ')', true);
                }

            } catch (error) {
                log('âŒ Connection failed: ' + error.message, true);
                if (error.message.includes('CORS')) {
                    log('âš ï¸ This is a CORS error. Add https://app.dcodesys.in to Supabase CORS settings.', true);
                }
            }
        }

        async function testSignIn() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('anonKey').value;
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            if (!url || !key || !email || !password) {
                log('âŒ Please fill in all fields', true);
                return;
            }

            log('Testing sign in...');

            try {
                const response = await fetch(`${url}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'apikey': key,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    log('âœ… Sign in successful!');
                    log('User ID: ' + data.user.id);
                    log('Email: ' + data.user.email);
                } else {
                    log('âŒ Sign in failed: ' + (data.error_description || data.message || 'Unknown error'), true);
                    log('Error code: ' + (data.error || 'N/A'), true);
                    
                    if (data.error === 'invalid_grant') {
                        log('ðŸ’¡ This usually means wrong email/password or user doesn\'t exist', true);
                    }
                }

            } catch (error) {
                log('âŒ Sign in request failed: ' + error.message, true);
                if (error.message.includes('CORS')) {
                    log('âš ï¸ CORS error. Add https://app.dcodesys.in to Supabase CORS settings.', true);
                }
            }
        }

        // Auto-fill anon key from environment if available
        window.addEventListener('load', () => {
            // Try to get from localStorage or prompt
            const savedKey = localStorage.getItem('supabase_anon_key');
            if (savedKey) {
                document.getElementById('anonKey').value = savedKey;
            }
        });

        // Save anon key
        document.getElementById('anonKey').addEventListener('change', (e) => {
            localStorage.setItem('supabase_anon_key', e.target.value);
        });
    </script>
</body>
</html>
