    <!-- DCODE Loading Screen -->
    <div id="dcode-loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; align-items: center; justify-content: center; z-index: 99999;">
        <div style="text-align: center;">
            <div style="width: 80px; height: 80px; position: relative; margin: 0 auto 20px;">
                <!-- Outer ring -->
                <div style="width: 100%; height: 100%; border: 4px solid rgba(37, 99, 235, 0.2); border-top: 4px solid #2563eb; border-right: 4px solid #f97316; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <!-- Inner ring -->
                <div style="position: absolute; top: 8px; left: 8px; width: calc(100% - 16px); height: calc(100% - 16px); border: 2px solid rgba(249, 115, 22, 0.2); border-bottom: 2px solid #f97316; border-left: 2px solid #2563eb; border-radius: 50%; animation: spin-reverse 1.5s linear infinite;"></div>
            </div>
            <p style="color: #ffffff; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">Loading Playground IDE...</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
    </style>
    <script>
        function hideLoadingScreen() {
            var loadingScreen = document.getElementById('dcode-loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease-out';
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Hide loading screen when IDE is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Monaco Editor and IDE to initialize
            var checkIDE = setInterval(function() {
                // Check if Monaco editor is loaded and IDE content is present
                var siteContent = document.getElementById('judge0-site-content');
                var hasContent = siteContent && (siteContent.children.length > 0 || siteContent.innerHTML.trim() !== '');
                
                // Also check if Monaco loader is available
                var monacoReady = typeof require !== 'undefined' && require.defined && require.defined('vs/editor/editor.main');
                
                if (hasContent || monacoReady) {
                    clearInterval(checkIDE);
                    // Give a small delay for smooth transition
                    setTimeout(hideLoadingScreen, 800);
                }
            }, 100);
            
            // Fallback: hide after maximum 5 seconds
            setTimeout(function() {
                clearInterval(checkIDE);
                hideLoadingScreen();
            }, 5000);
        });
        
        // Fallback: hide on window load
        window.addEventListener('load', function() {
            setTimeout(hideLoadingScreen, 1000);
        });
    </script>
